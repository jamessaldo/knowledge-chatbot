<!DOCTYPE HTML>
<html>
<head>
    <title>Socket-Test</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            var namespace = '/test';
            var socket = io(namespace);

            socket.on('connect', function() {
                socket.emit('connect_request', {data: 'connected to the SocketServer...'});
                $('#connect_disconnect').val('Disconnect Server'); 
            });

            socket.on('my_response', function(msg, cb) {
                $('#log').append('<br>' + $('<div/>').text('logs #' + msg.count + ': ' + msg.data).html());
                if (cb)
                    cb();
            });
            $('form#emit').submit(function(event) {
                socket.emit('question', {data: $('#emit_data').val()});
                $('#emit_data').val(''); 
                return false;
            });
            $('form#disconnect').submit(function(event) {
                socket.emit('disconnect_request');
                $('#connect_disconnect').val('Connect to server'); 
                return false;
            });
        });
    </script>
</head>
<body style="background-color:white;">

    <h1 style="background-color:white;">Socket</h1>
    <form id="emit" method="POST" action='#'>
        <input type="text" name="emit_data" id="emit_data" placeholder="Message">
        <input type="submit" value="Send Message">
    </form>

    <form id="disconnect" method="POST" action="#">
        <input type="submit" id="connect_disconnect" value="Disconnect Server">
    </form>
    <h2 style="background-color:white;">Logs</h2>
    <div id="log" ></div>
</body>
</html>
